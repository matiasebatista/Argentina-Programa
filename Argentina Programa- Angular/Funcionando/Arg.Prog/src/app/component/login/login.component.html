<form [formGroup]="formularioCreado">
    <div class="form-group">
        <label for="email">
            Correo
        </label>
        <input type="email" name="email" class="form-control" formControlName="email">
        <div *ngIf="formularioCreado.controls['email'].invalid && formularioCreado.controls['email'].dirty">
            <div *ngIf="formularioCreado.controls['email'].errors?.['required']" class="alert alert-danger" role="alert">
                El email es requerido
            </div>
            <div *ngIf="formularioCreado.controls['email'].errors?.['email']" class="alert alert-danger" role="alert">
                El email debe tener un formato valido
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">
            Contraseña
        </label>
        <input type="password" name="password" class="form-control" formControlName="password">
        <div *ngIf="formularioCreado.controls['password'].invalid && formularioCreado.controls['password'].dirty">
            <div *ngIf="formularioCreado.controls['password'].errors?.['required']" class="alert alert-danger"
                role="alert">
                La contraseña es requerida
            </div>
            <div *ngIf="formularioCreado.controls['password'].errors?.['minlength']" class="alert alert-danger"
                role="alert">
                La contraseña debe tener al menos 8 caracteres
            </div>
        </div>
    </div>
    <button  (click)="onEnviar()" [disabled]="!formularioCreado.valid" class="btn btn-primary">Enviar</button>
</form>
