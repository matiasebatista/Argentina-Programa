<div>
  <div *ngIf="isUserLogged" class="borde">
 
    <div style="display:flex;justify-content:space-evenly;flex-wrap: wrap;">
      <div>
        <img class="fotoperfil" src="{{ persona.foto}}" *ngIf="persona.foto !== null " >
        <img class="fotoperfil" *ngIf="persona.foto== null "  src="https://cdn0.iconfinder.com/data/icons/communication-456/24/account_profile_user_contact_person_avatar_placeholder-512.png">
      
      </div>
      <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <p class="grande">Nombre y Apellido</p>
        <p class="mediano">{{persona.nombre}} {{persona.apellido}}</p>
      </div>
      <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <p class="grande">Fecha de Nacimiento</p>
        <p class="mediano">{{persona.fecha}}</p>
      </div>
      <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <p class="grande">Teléfono</p>
        <p class="mediano">{{persona.telefono}}</p>
      </div>
      <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <p class="grande">Email</p>
        <p class="mediano">{{persona.correo}}</p>
      </div>
      <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <p class="grande">Dirección</p>
        <p class="mediano">{{persona.domicilio}} </p>

      </div>

    </div>

    <div>
      <div style="display: flex;justify-content: space-between;align-items:center;">
        <p style="padding: 10px;text-indent:30px;" class="subtitulo" > Acerca de: </p>
      </div>
      <div style="display: flex;justify-content:space-between;">
        <p style="padding-left: 20px;">{{persona.acercade}}</p>
        <fa-icon [icon]="faPencil" class="icono" *ngIf="isEdicion5== false" (click)="onEditUser()" style="margin-top:20px;margin-right: 20px;"></fa-icon>
      </div>
    </div>
    
<div id="persona">
  <!-- Modal -->
  <div id="personaForm" tabindex="-1" aria-labelledby="personaFormLabel" aria-hidden="true">
    <div>
      <div  > 
        <div class="modal-body;">
          <form [formGroup]="personaForm"  *ngIf="isEdicion5 == true"   style="display:flex;justify-content: center;margin-bottom: 20px;" [formGroup]="personaForm"  (ngSubmit)="onSubmit()"  >

            <div style="display:flex;flex-direction:column;padding-right: 30%;">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <div>
                <input type="text" name="persona" formControlName="nombre" class="form-control" required>
              </div>
            </div>

            <div>
              <label for="fecha">Fecha de Nacimiento </label>
              <div>
                <input type="date" name="fecha" formControlName="fecha" class="form-control" required>
              </div>
            </div>
            <div>
              <label for="apellido">Apellido</label>
              <div>
                <input type="text" name="Apellido" formControlName="apellido" class="form-control" required>
              </div>
            </div>

            <div>
              <label for="correo">Correo</label>
              <div>
                <input type="text" name="Correo" formControlName="correo" class="form-control" required>
              </div>
            </div>

            <div>
              <label for="domicilio">Domicilio</label>
              <div>
                <input type="text" name="Domicilio" formControlName="domicilio" class="form-control" required>
              </div>
            </div>

            <div>
              <label for="telefono">Telefono</label>
              <div>
                <input type="text" name="telefono" formControlName="telefono" class="form-control" required>
              </div>
            </div>

            

            <button type="submit" style="margin-top:10px;">Editar o cerrar</button>
          </div>
         
<div style="display:flex;flex-direction:column;" >
            <div>
              <label for="acercade">Acerca de</label>
              <div>
             
                <textarea rows="10" cols="10"  name="Acercade" formControlName="acercade" class="form-control"  required style="width:150%;height:50%;resize: none;"></textarea>
              </div>
            </div>

            <div [hidden]="true">
              <label for="contrasña">Contraseña</label>
              <div>
                <input type="text" name="Contraseña" formControlName="contraseña" class="form-control" required>
              </div>
            </div>
          

            <div>
              <label for="foto" id="foto">Foto</label>
              <ngx-dropzone (change)="onSelect($event)" (change)="onUpload()" >
                <ngx-dropzone-label>Place your image Here</ngx-dropzone-label>
                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)" >
                  <ngx-dropzone-label>({{ f.type }})</ngx-dropzone-label>
                </ngx-dropzone-image-preview>
              </ngx-dropzone>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  
</div>
